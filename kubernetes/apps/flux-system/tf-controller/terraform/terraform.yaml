---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: bitwarden
  namespace: flux-system
spec:
  suspend: false
  approvePlan: auto
  interval: 1h
  path: ./bitwarden
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  writeOutputsToSecret:
    name: bitwarden-outputs
  runnerPodTemplate:
    spec:
      env:
        - name: TF_VAR_terraform_organization
          valueFrom:
            secretKeyRef:
              name: cluster-secrets
              key: BW_ORGANIZATION_ID
        - name: TF_VAR_collection_ids
          valueFrom:
            secretKeyRef:
              name: cluster-secrets
              key: BW_COLLECTION_IDS
      volumeMounts:
        - name: sops
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: sops
          secret:
            secretName: sops-age
            items:
              - key: age.agekey
                path: keys.txt
