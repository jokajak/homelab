---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden-eso-provider
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: bitwarden-eso-provider
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: bitwarden-eso-provider
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    bitwarden_eso_provider:
      auth:
        password: ${BW_PASSWORD}
        clientSecret: ${BW_CLIENTSECRET}
        clientID: ${BW_CLIENTID}
    network_policy:
      enabled: false # use cilium policy instead
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
